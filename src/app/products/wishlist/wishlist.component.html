<!-- empty wishlist -->
<div *ngIf="wishlistItems.length == 0" class="container-fluid">
    <div id="wishlist-container">
        <h1>Add more products here</h1>
        <img class="mb-3" height="200px" src="https://media.tenor.com/IL19yJpm-dcAAAAi/shop-shopping.gif"
            alt="Loading Animation">
        <a class="btn btn-success ms-4 mb-2" routerLink="">Add Products</a>
    </div>
</div>

<!-- with products -->
<section *ngIf="wishlistItems.length != 0" class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of wishlistItems">
                <div class="card h-100" >
                    <!-- Product image-->
                    <img class="card-img-top p-4" height="250px" [src]=product.image [alt]=product.title />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                            <!-- Product price-->
                            <span class="fw-bolder">${{product.price}}</span>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-evenly">
                            <!-- remove wishlist -->
                            <button (click)="removeWishlistItem(product.id)" class="btn btn-outline-danger mt-auto"><i class="fa-solid fa-heart-circle-minus fa-1x"></i></button>
                            <!-- add to cart icon -->
                            <button (click)="addtoCart(product)" class="btn btn-outline-primary"><i class="fa-solid fa-cart-plus fa-1x"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
